<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <section id="auth-section"> 
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-submit">Login</button>
            </form>
            <p id="auth-toggle">Don't have an account? <span onclick="toggleAuthMode()">Register here</span></p>
        </section>

        <section id="main-section" class="hidden">
            <header>
                <h1>My Tasks</h1>
                <button onclick="logout()">Logout</button>
            </header>

            <form id="todo-form">
                <input type="hidden" id="todo-id">
                <input type="text" id="todo-title" placeholder="Title" required>
                <textarea id="todo-desc" placeholder="Description"></textarea>
                <button type="submit" id="todo-submit">Add Task</button>
                <button type="button" id="cancel-edit" class="hidden" onclick="resetTodoForm()">Cancel</button>
            </form>

            <ul id="todo-list"></ul>
        </section>
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="js/backend.js"></script> -->
</body>
</html>
