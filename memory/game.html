<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Memory Match</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="game-container">
        <h1>Memory Match</h1>
        
        <div class="stats-panel">
            <div class="stat-box">
                <small>Global Total Moves</small>
                <div id="global-move-count" class="stat-val">0</div>
            </div>
            <div class="stat-box">
                <small>Tab Moves / Time</small>
                <div class="stat-val"><span id="move-count">0</span> | <span id="timer">00:00</span></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="strong">Controls: </div>
            <div class="control-group">
                <label>Level:
                    <select id="difficulty" onchange="resetGame()">
                        <option value="4">Easy (4x4)</option>
                        <option value="6">Medium (6x6)</option>
                        <option value="8">Hard (8x8)</option>
                    </select>
                </label>
            </div>

            <button onclick="resetGame()">New Game</button>
            <br>
            <div class="strong">Customize Style: </div>
            <div class="control-group">                    
                <label>Theme Color:
                    <input type="color" id="theme-color" value="#4183d4" onchange="updateStyles()">
                </label>
            </div>
            <div class="control-group">
                <label>Card Pattern:
                    <select id="card-pattern" onchange="updateStyles()">
                        <option value="solid">Solid</option>
                        <option value="dots">Polka Dots</option>
                        <option value="stripes">Stripes</option>
                    </select>
                </label>
            </div>
            
        </div>

        <div id="game-grid" class="grid"></div>
        <h2 id="message"></h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
